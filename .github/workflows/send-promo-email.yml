name: Send Promotional Emails

on:
  schedule:
    # Ejecutar todos los d√≠as a las 8:00 AM Colombia (UTC-5 = 13:00 UTC)
    - cron: '0 13 * * *'
  workflow_dispatch: # Permite ejecutar manualmente desde GitHub

jobs:
  send-emails:
    runs-on: ubuntu-latest
    
    steps:
      - name: Send promotional emails
        run: |
          curl -X GET \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            https://e-commerce-tech-phi.vercel.app/api/cron/send-promo-email
